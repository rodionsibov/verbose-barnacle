@if (news().data?.length > 0) {
<div class="max-w-4xl mx-auto py-8 md:py-20 px-4 md:px-8 md:border">
  @for(n of news().data; track n.id) {
  @if(n.attributes.preview.data) {
  <img src="{{ url + n.attributes.preview.data?.attributes.url }}" class="mb-4 md:mb-8" alt="{{ n.attributes.preview.data?.attributes.name }}" />
  } @else {
  <div class="w-32 opacity-20 mx-auto">
    <svg fill="#000000" viewBox="0 0 32 32" id="icon" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <style>
          .cls-1 {
            fill: none;
          }
        </style>
      </defs>
      <title>no-image</title>
      <path
        d="M30,3.4141,28.5859,2,2,28.5859,3.4141,30l2-2H26a2.0027,2.0027,0,0,0,2-2V5.4141ZM26,26H7.4141l7.7929-7.793,2.3788,2.3787a2,2,0,0,0,2.8284,0L22,19l4,3.9973Zm0-5.8318-2.5858-2.5859a2,2,0,0,0-2.8284,0L19,19.1682l-2.377-2.3771L26,7.4141Z" />
      <path d="M6,22V19l5-4.9966,1.3733,1.3733,1.4159-1.416-1.375-1.375a2,2,0,0,0-2.8284,0L6,16.1716V6H22V4H6A2.002,2.002,0,0,0,4,6V22Z" />
      <rect id="_Transparent_Rectangle_" data-name="&lt;Transparent Rectangle&gt;" class="cls-1" width="32" height="32" />
    </svg>
  </div>
  }
  <div class="text-4xl md:text-7xl mb-6 md:mb-12 text-gray-800">
    {{ n.attributes.title }}
  </div>
  <div class="text-xl md:text-2xl uppercase mb-4 p-2 bg-sky-500 text-white">
    {{ n.attributes.description }}
  </div>
  <div class="text-gray-800 mb-8">{{ n.attributes.text }}</div>
  }
</div>
} @else {
<div class="flex h-screen items-center justify-center animate-pulse">Loading...</div>
}
